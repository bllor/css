<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>section4</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
    }

    ul {
      display: flex;
      padding: 0;
      list-style: none;
      height: 200px;
      flex-direction: row;
      flex-wrap: nowrap;
      border: 7px solid black;
      justify-content: space-evenly;
      align-items: flex-start;
    }
  </style>
  <body>
    <ul>
      <li>111111</li>
      <li>222222</li>
      <li>333333</li>
      <li>444444</li>
      <li>555555</li>
    </ul>
  </body>
</html>

<!--
주축이 아닌 보조축에 대한 특성을 준다고 생각하자.
align-items : 플렉스 컨테이너의 교차축 위에서 플렉스 아이템들이 어떤 식으로 정렬될 것인지를 결정 // 컨테이너
-- flex-direction이 row로 되어있을 경우 align-item이 flex-end일 경우 해당 상자의 아래쪽에 아이템이 시작된다.
stretch : 플렉스 아이템이 교차축 길이에 맞춰 늘어남 그러나 주축이 우선
flex-start : 교차축의 시작점으로부터 끝점을 향해 배치
flex-end : 교차축의 끝점으로부터 시작점으로 배치
center : 교차축의 중심부에 배치


align-self : 각각의 플랙스 아이템이 교차축에서 어떤 식으로 정렬될 것인지를 스스로 결정 // 아이템
stretch : 플랙스 아이템이 교차축 길이에 맞춰 늘어남 그러나 주축이 우선
flex-start : 시작
flex-end : 끝
center : 가운데

align-content : 교차축 위에서 justify-content와 동일하게 사용할 수 있는 속성
다음 두 조건이 만족되면서 여유 공간이 있을 때만 동작한다.
1) flex-wrap값이 wrap으로 설정되어 있을 때
2) 아이템을 배치하기 위해 필요한 공간보다 플렉스 컨테이너가 더 클 때
flex-wrap이 wrap일 경우, 여러 개의 층이 생길 수 있는데 이때 
space-around, space-between 등을 사용할 수 있다.


-->
