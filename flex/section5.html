<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>section5</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
    }

    ul {
      display: flex;
      padding: 0;
      list-style: none;
      height: 200px;
      flex-direction: row;
      flex-wrap: nowrap;
      border: 7px solid black;
    }

    li {
      background-color: aqua;
    }

    li:nth-child(2n) {
      background-color: beige;
    }
    li:nth-child(2) {
      flex-grow: 1;
    }
  </style>
  <body>
    <ul>
      <li>111111</li>
      <li>222222</li>
      <li>333333</li>
      <li>444444</li>
      <li>555555</li>
    </ul>
  </body>
</html>

<!--
flex-grow : 플렉스아이템이 기본 크기보다 더 커질 수 있는지를 결정하고, 
플랙스 컨테이너 내부에서 할당받을 수 있는 공간을 상대적으로 정의할 수 있는 속성 
숫자 : 정수, 실수만 가능하고 음수는 사용불가
여분의 공간이 있을 때 사용가능
아이템을 크게 만드는 속성

flex-shrink: 플렉스 아이템이 기본 크기보다 더 작아질 수 있는지를 결정하고,
플렉스 컨테이너 내부에서 할당받을 수 있는 공간을 상대적으로 정의할 수 있는 속성
숫자 : 정수, 실수만 가능하고 음수는 사용불가
여분의 공간이 없을 때 사용가능
아이템을 작게 만드는 속성

-->
