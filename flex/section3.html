<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>section3</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
    }

    ul {
      display: flex;
      padding: 0;
      list-style: none;
      height: 200px;
      flex-direction: row;
      flex-wrap: nowrap;
      border: 7px solid black;
      justify-content: space-evenly;
    }
  </style>
  <body>
    <ul>
      <li>111111</li>
      <li>222222</li>
      <li>333333</li>
      <li>444444</li>
      <li>555555</li>
    </ul>
  </body>
</html>

<!--

justify-content : 플렉스 아이템들이 플렉스박스 주축을 따라 배치될 때, 요소 사이의 공간을 분배하는 방식
- flex-start: 주축의 시작점부터 배치
- flex-end: 주축의 끝점부터 배치
- center: 주축의 중심부에 배치
- space-between: 주축에서 일정한 간격을 둔 채 양끝 정렬 배치 
- space-around: 모든 요소가 동일한 여백을 갖도록 배치 // 아이템끼리 동일한 여백을 가진다.
- space-evenly: 모든 요소 사이의 간격을 동일하게 유지해 배치 양끝을 포함에서 모든 요소가 동일한 간격을 가진다.


-->
